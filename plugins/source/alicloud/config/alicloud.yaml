kind: source
spec:
  name: "alicloud"
  registry: "local"
  path: "cloudquery-alicloud"
  destinations: ["csv"]
  tables:
    - alicloud_oss_*
    - alicloud_bss_*
  spec:
    region_id: ""
    access_key: ""
    secret_key: ""
---
kind: destination
spec:
  name: "csv"
  path: "cloudquery/csv"
  version: "v1.1.12"
  write_mode: "append" # CSV only supports 'append' mode
  spec:
    directory: './cq_csv_output'